<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href= "css/style.css">
    <title>My Neighborhood</title>
  </head>
  <body>
    <div id="container">
      <div id="interface">
        <a href="javascript:void(0);" class="icon" onclick="showMenu()">&#9776;</a>
        <input type="text" data-bind="value:filter,valueUpdate: 'keyup'" />
        <ul data-bind="foreach: filteredLocations">
          <li>
            <span data-bind="text: title, click: $root.clickLocation"></span>
          </li>
        </ul>

      </div>
      <div id="map">

      </div>
    </div>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="js/model.js"></script>
    <script src="js/app.js"></script>
    <script src="js/viewModel.js"></script>
    <script async
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCcYFz2huyOgq3t_8Y0X3bFTqRuHRUGsxg&callback=initMap">
    </script>
  </body>
</html>
